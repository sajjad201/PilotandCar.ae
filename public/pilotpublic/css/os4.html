.loginWrapper {
  display: block;
  position: relative;
  text-align: center; 
  margin: auto;
  right: 0;
  left: 0;
  transition: box-shadow 1s;
}

.search{background: rgb(227,22,215);
background: linear-gradient(90deg, rgba(227,22,215,1) 9%, rgba(253,160,29,1) 27%, rgba(196,61,27,1) 61%);
padding: 10px !important;}

.logginFormFooter {
  text-align: center;
  color: #777;
  width: 100%;
  font-size: 12px;
  position: fixed;
  bottom: 10px;
}

  .logginFormFooter a       {color: #777; font-weight: 600;}
  .logginFormFooter a:hover {color: #AAA;}

.tabs {
  display: table;
  table-layout: fixed;
  width: 100%;
  -webkit-transform: translateY(5px);
  transform: translateY(5px);
  margin-bottom: 0;
}

.tabs > li {
  transition-duration: .25s;
  display: table-cell;
  list-style: none;
  text-align: center;
  padding: 20px;
  position: relative;
  overflow: hidden;
  cursor: pointer;
  color: #666;
  background-color: #0D0D0D;
  font-weight: bold;

}
.tabs > li:before {
  z-index: -1;
  position: absolute;
  content: "";
  width: 100%;
  height: 120%;
  color: #FFF;  
  top: 0;
  left: 0;
  background-color: #DDD;
  -webkit-transform: translateY(100%);
  transform: translateY(100%);
  transition-duration: .25s;
  border-radius: 0;
}

.tabs > li:hover:before {
  -webkit-transform: translateY(70%);
  transform: translateY(70%);
}
.tabs > li.active {
  color: #FFF;
  background-color: transparent;
}
.tabs > li.active:before {
  transition-duration: .5s;
  background-color: #444;
  -webkit-transform: translateY(0);
  transform: translateY(0);
}

.tab__content {
  background-color: white;
  position: relative;
  width: 100%;
  border-radius: 5px 5px 0px 0px;
  background-color: #444;
-webkit-box-shadow: 0px 12px 34px -8px rgba(0,0,0,0.28);
-moz-box-shadow: 0px 12px 34px -8px rgba(0,0,0,0.28);
box-shadow: 0px 12px 34px -8px rgba(0,0,0,0.28);
 
}
.tab__content > li {
  width: 100%;
  position: absolute;
  border-radius: 5px;
  color: #FFF;
  top: 0;
  left: 0;
  background-color: #444;
  display: none;
  list-style: none;
}
.tab__content > li .content__wrapper {
  text-align: center;
  border-radius: 5px;
  padding-top: 24px;
  background-color: #444;
}

.box-head{ padding: 10px !important;
text-align: center;
font-weight: bold;}

.form{padding: 16px;}
form input {
  border: none;
  padding: 6px;
  background: #fff;
  font-size: 16px;
  margin: 12px;
  width: 300px;
  outline: none;
  color:#666666;
  font-family:Calibri;
}
form input:first-child {margin-top: 8px;}
form input:last-child { margin-bottom: 0px;}
form input:focus {background-color: #FFF;}
form input:hover {background-color: #FFF;}
form input:placeholder {color: blue;}
form [type="submit"]:focus,
form [type="submit"]:hover {background: #009CEF;}
form [type="submit"] {
  background: #3399DD;
  color: #FFF;
  padding: 24px;
  width: 100%;
  cursor: pointer;
}

::-webkit-input-placeholder {color: #DDD;}
:-moz-placeholder           {color: #DDD;}
::-moz-placeholder          {color: #DDD;}
:-ms-input-placeholder      {color: #DDD;}
.ipar{
  margin-bottom: 8px;
  background:#fff;
  border-radius: 4px;
  padding:0px;
}
.cinner{position: relative;}
.label{    position: absolute;
    color: #a9a8a8;
    text-transform: uppercase;
    font-size: 11px;
    letter-spacing: 1.2px;
    margin:3px 0px ;
    left: 5px;}

    ::placeholder { 
  color: #757575;
font-size: 18px;

}
.input:focus .ipar{border:1px solid;}
.licon{position: absolute;
    left: auto;
    bottom: 5px;
    right: 5px;
    color: #757575;
    font-size: 18px;
}
